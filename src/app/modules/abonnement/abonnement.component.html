<h1>Liste des Abonnements</h1>
<div class="search">
  <app-searchbar (SendSearchtoEmploye)="searching($event)"></app-searchbar>
  <button mat-raised-button color="primary" (click)="openForm()">Ajouter Abonnement</button>
  <div class="btn"></div>
</div>

      

<div class="table">
  <div class="btnexcel"> <button mat-raised-button color="primary" (click)="telechrgerexcel()">telecharger excel</button></div>
  <div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSource" id="ex">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Operateur </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="forfeit">
        <th mat-header-cell *matHeaderCellDef> Forfeit </th>
        <td mat-cell *matCellDef="let element"> {{element.forfeit}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.montant}} DH </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="remise">
        <th mat-header-cell *matHeaderCellDef> Remise </th>
        <td mat-cell *matCellDef="let element"> {{element.remise}} % </td>
      </ng-container>
      <ng-container matColumnDef="naffectation">
        <th mat-header-cell *matHeaderCellDef> No.Affectation </th>
        <td mat-cell *matCellDef="let element"> {{element.naffectation}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditForm(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)=" deleteTele(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of ListEmployewithTelephone">
    </mat-paginator>
  </div>
</div>
